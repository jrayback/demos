version: '3'
services:
  api:
    build: .
    image: hogwartsapi
    container_name: api
    # volumes:
    ports:
      - "80:8080"
    depends_on:
      - mysqldb
  mysqldb:
    image: mysql
    container_name: mysqldb
    command: mysqld --user=root --verbose
    volumes:
       - ./schemadump.sql:/docker-entrypoint-initdb.d/schemadump.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
